<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sanctuary Signal â€“ Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #F2F4F7;
        }

        .btn-signal {
            background-color: #3C2174;
            color: white;
        }

        .btn-signal:hover {
            background-color: #2E165D;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 bg-white p-5 rounded shadow-sm">
                <h2 class="text-center mb-4">Sign Up</h2>
                <form id="signup-form">
                    <div class="mb-3">
                        <label for="first_name" class="form-label">First Name *</label>
                        <input type="text" class="form-control" name="first_name" required>
                    </div>
                    <div class="mb-3">
                        <label for="last_name" class="form-label">Last Name *</label>
                        <input type="text" class="form-control" name="last_name" required>
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username *</label>
                        <input type="text" class="form-control" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone_number" class="form-label">Phone Number *</label>
                        <input type="text" class="form-control" name="phone_number" placeholder="+12482523456" required>
                    </div>
                    <div class="mb-3">
                        <label for="zip_code" class="form-label">ZIP Code *</label>
                        <input type="text" class="form-control" name="zip_code" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password *</label>
                        <input type="password" class="form-control" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-signal w-100">Create Account</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('signup-form').addEventListener('submit', async function (e) {
            e.preventDefault();

            const form = e.target;
            const formData = {
                first_name: form.first_name.value,
                last_name: form.last_name.value,
                username: form.username.value,
                phone_number: form.phone_number.value,
                zip_code: form.zip_code.value,
                password: form.password.value
            };

            console.log('Submitting form data:', formData);

            const res = await fetch('/signup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            });

            const result = await res.json();
            if (res.ok) {
                alert(result.message || 'Account created!');
            } else {
                alert(result.error || 'Something went wrong.');
            }
        });
    </script>
</body>
</html>

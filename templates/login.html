<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sanctuary Signal â€“ Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #F2F4F7;
        }

        .btn-signal {
            background-color: #3C2174;
            color: white;
        }

        .btn-signal:hover {
            background-color: #2E165D;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 bg-white p-5 rounded shadow-sm">
                <h2 class="text-center mb-4">Log In</h2>
                <form id="login-form">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username *</label>
                        <input type="text" class="form-control" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password *</label>
                        <input type="password" class="form-control" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-signal w-100">Login</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async function (e) {
            e.preventDefault();

            const form = e.target;
            const formData = {
                username: form.username.value,
                password: form.password.value
            };

            console.log('Submitting form data:', formData);

            const res = await fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            });

            const result = await res.json();
            if (res.ok) {
                alert(result.message || 'Log in successful!');
                window.location.href = '/';
            } else {
                alert(result.error || 'Something went wrong. Double check your username and/or password.');
            }
        });
    </script>
</body>
</html>
